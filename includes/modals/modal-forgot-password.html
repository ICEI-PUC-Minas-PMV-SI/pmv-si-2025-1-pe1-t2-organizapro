<div id="modal-forgot-password" class="modal" style="display: none;">
    <div class="modal-content">
        <button class="fechar" id="closeForgotPasswordModal">&times;</button>
        <h2 id="forgotPasswordModalTitle">Recuperar Senha</h2>
        <p class="modal-description">Informe seu e-mail cadastrado e enviaremos um link para redefinir sua senha.</p>
        <div class="input-group">
            <label for="recoveryEmail">E-mail</label>
            <input type="email" id="recoveryEmail" placeholder="seuemail@exemplo.com" required />
        </div>
        <button type="button" class="login-button" id="sendRecoveryLink">Enviar Link</button>
        <p id="recoveryMessage" class="message"></p>
    </div>
</div>
