<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrganizaPRO - Fluxos</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
  <div id="header"></div>

  <div class="main-container">

    <div id="sidebar"></div>

    <main class="content">
      <section class="flows-container">

        <div class="flows-header">
          <h2 class="title">Fluxos de Trabalho</h2>

          <div class="flows-actions">
            <div class="search-bar">
              <span class="material-symbols-outlined" aria-hidden="true">search</span>
              <input type="text" placeholder="Pesquisar" />
            </div>

            <button class="button button--filtro"><span class="material-symbols-outlined">filter_alt</span> Filtros</button>
            <button class="button button--favoritos"><span class="material-symbols-outlined">favorite</span> Favoritos</button>
            <button class="button button--criar"><span class="material-symbols-outlined">add</span> Novo Fluxo</button>
          </div>
        </div>

        <div class="flows-table">
          <table>
            <thead>
              <tr>
                <th scope="col">Fluxo</th>
                <th scope="col">Etiquetas</th>
                <th scope="col">Última Atualização</th>
                <th scope="col">Status</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Fluxo de Trabalho 1</td>
                <td><span class="tag">tag</span> <span class="tag">tag</span></td>
                <td>19/04/2025</td>
                <td>Ativo</td>
                <td class="acoes">
                  <span class="material-symbols-outlined" title="Visualizar">visibility</span>
                  <span class="material-symbols-outlined" title="Editar">edit</span>
                  <span class="material-symbols-outlined" title="Favoritar">favorite</span>
                  <span class="material-symbols-outlined" title="Duplicar">content_copy</span>
                  <span class="material-symbols-outlined" title="Gerar PDF">picture_as_pdf</span>
                  <span class="material-symbols-outlined" title="Arquivar">archive</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </section>
    </main>

  </div>

    <script src="js/include.js"></script>

</body>

</html>
