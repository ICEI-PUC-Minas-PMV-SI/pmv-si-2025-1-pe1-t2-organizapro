<div id="taskFormModal" class="modal" style="display: none;">
    <div class="modal-content">
        <button class="fechar" data-modal-close="taskFormModal">&times;</button>
        <h2 id="taskFormModalTitle">Nova Tarefa</h2>

        <div class="modal-scrollable">
            <form id="taskForm">
                <div class="input-group">
                    <label for="taskTitle">Título da Tarefa</label>
                    <input type="text" id="taskTitle" placeholder="Informe o título da tarefa" required>
                </div>

                <div class="input-group">
                    <label for="taskDescription">Descrição (Opcional)</label>
                    <textarea id="taskDescription" placeholder="Detalhes da tarefa..."></textarea>
                </div>

                <div class="form-group">
                    <label for="taskTags">Etiquetas:</label>
                    <input type="text" id="taskTags" placeholder="Adicione etiquetas (Ex: urgente, pessoal)">
                    <div id="task-selected-tags-display" class="selected-tags-display"></div>
                    <div id="task-tags-suggestions" class="tags-suggestions"></div>
                    <div id="task-tags-container" style="display: none;"></div>
                </div>

                <div class="input-group">
                    <label for="taskDueDate">Data de Vencimento</label>
                    <input type="date" id="taskDueDate">
                </div>

                <div class="input-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus" required>
                        <option value="a-fazer">A fazer</option>
                        <option value="fazendo">Fazendo</option>
                        <option value="concluido">Concluído</option>
                    </select>
                </div>

                <p id="taskFormMessage" class="message"></p>

                <div class="task-form-buttons">
                    <button type="button" id="cancelTaskButton" class="button button--cancelar">Cancelar</button>
                    <button type="submit" id="saveTaskButton" class="button button--salvar">Salvar Tarefa</button>
                </div>

            </form>
        </div>
    </div>
</div>
