<div id="modal-form-procedure" class="modal" style="display: none;">
    <div class="modal-content">
        <span id="fechar-modal" class="fechar">×</span>
        <h2 id="tituloModal">Novo Procedimento</h2>

        <form id="formProcedimento">
            <label for="tituloProcedimento">Título:</label>
            <input type="text" id="tituloProcedimento" name="titulo" required />

            <label for="tipoProcedimento">Tipo de procedimento:</label>
            <select id="tipoProcedimento" name="tipo">
                <option value="" disabled selected hidden>Selecione um tipo de procedimento</option>
                <option value="IPT">IPT</option>
                <option value="Fluxo">Fluxo</option>
                <option value="Orientação">Orientação</option>
                <option value="custom">+ Criar novo tipo...</option>
            </select>

            <div id="custom-type-container" style="display: none;">
                <label for="custom-type-input">Digite o novo tipo:</label>
                <input type="text" id="custom-type-input" name="custom-type-input" />
            </div>

            <label for="descricaoProcedimento">Descrição:</label>
            <textarea id="descricaoProcedimento" name="descricao"></textarea>

            <div class="form-group">
                <label for="etiquetasInput">Etiquetas:</label>
                <div id="etiquetas-container" class="tag-input-container">
                    <div id="selected-tags-display" class="selected-tags-display">
                    </div>
                    <input type="text" id="etiquetasInput" placeholder="Adicionar etiqueta ou digitar nova...">
                    <div id="etiquetas-suggestions" class="tag-suggestions-dropdown" style="display: none;">
                    </div>
                </div>
            </div>

            <label for="statusProcedimento">Status:</label>
            <select id="statusProcedimento" name="status" required>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
            </select>

            <label for="arquivoProcedimento">Arquivo:</label>
            <input type="file" id="arquivoProcedimento" name="arquivo" />

            <div class="modal-buttons">
                <button type="button" id="cancelar" class="button button--cancelar">Cancelar</button>
                <button type="submit" id="salvar" class="button button--salvar">Salvar</button>
            </div>
        </form>
    </div>
</div>
