<section class="section-tasks">
  <div class="header-tasks">
    <h2 class="title">Minhas Tarefas</h2>
    <div class="actions">
      <div class="search-bar">
        <span class="material-symbols-outlined" aria-hidden="true">search</span>
        <input type="text" id="task-search-input" placeholder="Pesquisar tarefas..." />
        <span class="material-symbols-outlined search-clear-icon task-search-clear-icon"
          style="display: none;">close</span>
      </div>
      <button class="button button--filtro" id="task-btn-open-filters">
        <span class="material-symbols-outlined">filter_alt</span> Filtros
      </button>
      <div id="task-filter-popover" class="filter-popover">
        <div class="filter-popover-header">
          <h4>Filtros de Tarefas</h4>
          <button id="task-btn-close-filters-popover" class="btn-icon">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
        <div class="filter-popover-body">
          <div class="filter-section">
            <h4>Status</h4>
            <div id="task-filter-status-options" class="filter-options-group" data-filter-key="status"></div>
          </div>
          <div class="filter-section">
            <h4>Etiquetas</h4>
            <div id="task-filter-etiquetas-options" class="filter-options-group" data-filter-key="etiquetas">
            </div>
          </div>
          <div class="filter-section">
            <h4>Data de Conclus√£o</h4>
            <div class="filter-options-group">
              <input type="text" id="task-due-date-datepicker" placeholder="Selecione a data" class="form-control" />
              <button type="button" id="task-clear-date-filter" class="button button--secondary button--small"
                style="margin-top: 5px;">Limpar Data</button>
            </div>
          </div>
        </div>
        <div class="filter-popover-footer">
          <button id="task-limparFiltrosBtn" class="button button--cancelar">Limpar</button>
          <button id="task-aplicarFiltrosBtn" class="button button--criar">Aplicar</button>
        </div>
      </div>
      <button class="button button--criar" id="add-new-task-button">
        <span class="material-symbols-outlined">add</span> Nova tarefa
      </button>
    </div>
    <div id="task-active-filters-chips-container" class="active-filters-chips-container"></div>
  </div>

  <div class="quadros">
    <div class="quadro" id="quadro-a-fazer">
      <div class="quadro-header">A fazer</div>
      <div class="tarefas-container" id="tasks-todo-list"></div>
    </div>

    <div class="quadro" id="quadro-fazendo">
      <div class="quadro-header">Fazendo</div>
      <div class="tarefas-container" id="tasks-doing-list"></div>
    </div>

    <div class="quadro" id="quadro-concluido">
      <div class="quadro-header">Concluido</div>
      <div class="tarefas-container" id="tasks-done-list"></div>
    </div>
  </div>
</section>
