<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrganizaPRO - Login</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400..700,0..1,0..200"
        rel="stylesheet" />
</head>

<body class="login-body">
    <div id="login-form-container" class="login-container">
        <h1 class="login-h1">OrganizaPRO</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="exemplo@email.com" required />
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="••••••••" required />
                    <span id="togglePassword" class="material-symbols-outlined">visibility</span>                </div>
            </div>
            <div class="options">
                <label><input type="checkbox" id="remember" /> Lembrar-me</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="login-button">Entrar</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>
    <script type="module" src="/src/js/script.js"></script>
</body>

</html>
