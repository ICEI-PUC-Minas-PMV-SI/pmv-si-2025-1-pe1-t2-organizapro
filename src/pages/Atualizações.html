<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrganizaPRO</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
         <!-- logo principal-->
<body>
    <div class="container">
        <aside class="sidebar">
            <h2 class="logo">OrganizaPRO</h2>
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Pesquisar no Menu" />
            </div>
           
            <div class="menu">
                <div class="section">
                    <p class="section-title">Tarefas</p>
                    <button class="menu-button">Hoje <span class="badge">1</span></button>
                    <button class="menu-button">Próximos 7 dias <span class="badge">1</span></button>
                </div>
                 <!-- barra lateral btns-->
                
                 <div class="section">
                    <p class="section-title">Menu</p>
                    <button class="menu-button">Painel de Atualizações</button>
                    <button class="menu-button">Fluxos</button>
                    <button class="menu-button">IPTs e Orientações</button>
                    <button class="menu-button">Painel de Atualizações</button>
                    <button class="menu-button">Usuários e Acessos</button>
                    <button class="menu-button">Notificações</button>
                    <button class="menu-button">Configurações</button>
                </div>
            </div>
        </aside>
           <!-- barra lateral-->
       
           <main>
            <header class="topbar">
                <div class="topbar-right">
                    <span class="menu-text">Menu</span>
                    <div class="search-bar">
                        <input type="text" placeholder="Buscar..." />
                        <i class="fas fa-search"></i>
                    </div>
                    <i class="fas fa-home"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-user-circle"></i>
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </header>
               <!--Painel de atualizacoes -->
            
               <section class="main-content">
                <div class="section Painel">
                  <div class="Painel-header">
                    <h2>Painel de Atualizações</h2>
                    <div class="actions">
                      <button class="search-box"><i class="fa-solid fa-magnifying-glass"></i> Pesquisar</button>
                      <button class="filtro"><i class="fas fa-filter"></i> Filtros</button>
                      <button class="favoritos"><i class="fa-solid fa-heart"></i> Favoritos</button>
                      <button class="criar"><i class="fas fa-plus"></i> Novo</button>
                    </div>
                  </div>
              
                  <!-- card 1 -->
                  
                  <div class="card">
                    <img src="https://unsplash.it/300/200?random" alt="Imagem de painel de atualizações" class="card-img" />
                    <div class="card-content">
                      <h3>Atualizações</h3>
                      <p class="date">Abril 11, 2025</p>
                      <p class="description">Painel de Atualizações 1</p>
                      <div class="card-actions">
                      <button class="edit"><i class="fa-solid fa-pencil"></i></button>
                      <button class="favoritar"><i class="fa-regular fa-heart"></i></button>
                      <button class="archive"><i class="fa-solid fa-file-arrow-down"></i></button>
                        <button class="btn-access">Acessar item alterado</button>
                      </div>
                    </div>
                  </div>
                  <!-- card 2 -->
                  
                  <div class="card">
                    <img src="https://unsplash.it/300/200?random" alt="Imagem de painel de atualizações" class="card-img" />
                    <div class="card-content">
                      <h3>Atualizações</h3>
                      <p class="date">Abril 11, 2025</p>
                      <p class="description">Painel Atualização 2</p>
                      <div class="card-actions">
                      <button class="edit"><i class="fa-solid fa-pencil"></i></button>
                      <button class="favoritar"><i class="fa-regular fa-heart"></i></button>
                      <button class="archive"><i class="fa-solid fa-file-arrow-down"></i></button>
                        <button class="btn-access">Acessar item alterado</button>
                      </div>
                    </div>
                  </div>
                  <!-- card 3 -->
                  
                  <div class="card">
                    <img src="https://unsplash.it/300/200?random" alt="Imagem de painel de atualizações" class="card-img" />
                    <div class="card-content">
                      <h3>Atualizações</h3>
                      <p class="date">Abril 11, 2025</p>
                      <p class="description">Painel Atualização 3</p>
                      <div class="card-actions">
                        <button class="edit"><i class="fa-solid fa-pencil"></i></button>
                      <button class="favoritar"><i class="fa-regular fa-heart"></i></button>
                      <button class="archive"><i class="fa-solid fa-file-arrow-down"></i></button>
                        <button class="btn-access">Acessar item alterado</button>
                      </div>
                    </div>
                  </div>
              
                </div> 
              </section>
        </main>
    </div>
</body>

</html>
