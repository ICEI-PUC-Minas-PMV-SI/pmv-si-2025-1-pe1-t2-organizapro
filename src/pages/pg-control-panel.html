<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrganizaPRO - Painel de Controle</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400..700,0..1,0..200" rel="stylesheet" />


</head>

<body>
  <div id="header"></div>

  <div class="main-container">

    <div id="sidebar"></div>

    <main class="content">
      <section class="control-panel-container">

        <div class="control-panel-header">
          <h2 class="title">Painel de Controle</h2>

          <div class="control-panel-actions">
            <div class="search-bar">
              <span class="material-symbols-outlined" aria-hidden="true">search</span>
              <input type="text" placeholder="Pesquisar" />
            </div>

            <button class="button button--filtro"><span class="material-symbols-outlined">filter_alt</span> Filtros</button>
            
            <button id="filtro-favoritos" class="button button--favoritos"><span class="material-symbols-outlined">favorite</span> Favoritos</button>

            <button class="button button--criar"><span class="material-symbols-outlined">add</span> Novo Procedimento</button>
          </div>
        </div>

        <div class="control-panel-table">
          <table>
            <thead>
              <tr>
                <th scope="col">Procedimento</th>
                <th scope="col">Etiquetas</th>
                <th scope="col">Última Atualização</th>
                <th scope="col">Status</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="tabela-procedimentos">
              <!-- Aqui o JS vai inserir as linhas -->
            </tbody>
          </table>
        </div>

      </section>
    </main>

  </div>

  <!-- Modal para criar e editar procedimento -->
<div id="modal-procedimento" class="modal" style="display: none;">
  <div class="modal-content">
    <h2 id="tituloModal">Novo Procedimento <span id="fechar-modal" class="fechar">×</span></h2>

    <form id="formProcedimento">
      <label for="tituloProcedimento">Título:</label>
      <input type="text" id="tituloProcedimento" name="titulo" required />

      <label for="descricaoProcedimento">Descrição:</label>
      <input type="text" id="descricaoProcedimento" name="descricao" />

      <label for="etiquetasProcedimento">Etiquetas:</label>
      <input type="text" id="etiquetasProcedimento" name="etiquetas" placeholder="Digite as etiquetas separadas por vírgula" />

      <label for="statusProcedimento">Status:</label>
      <select id="statusProcedimento" name="status" required>
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
      </select>

      <label for="arquivoProcedimento">Arquivo:</label>
      <input type="file" id="arquivoProcedimento" name="arquivo" />

      <div class="modal-buttons">
        <button type="button" id="cancelar" class="button button--cancelar">Cancelar</button>
        <button type="submit" id="salvar" class="button button--salvar">Salvar</button>
      </div>
    </form>
  </div>
</div>



  <script type="module" src="../script.js"></script>
</body>

</html>
